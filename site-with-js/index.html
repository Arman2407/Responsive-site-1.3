<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Brands</title>
</head>
<body>
    <header class="repair">
        <span class="repair__text">
            Ремонт техники различных брендов
        </span>
    </header>

    <main class="brands brands__container">
        <div class="swiper-container">
            <div class="swiper-wrapper" id="swiper-wrap">
                <div class="swiper-slide">
                    <button class="lenovo__btn btn">
                        <img src="img/lenovo.svg" alt="lenovo" class="lenovo__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="samsung__btn btn">
                        <img src="img/samsung.svg" alt="samsung" class="samsung__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="apple__btn btn">
                        <img src="img/apple.svg" alt="apple" class="apple__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="viewsonic__btn btn">
                        <img src="img/viewsonic.svg" alt="viewsonic" class="viewsonic__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="bosch__btn btn">
                        <img src="img/bosch.svg" alt="bosch" class="bosch__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="hp__btn btn">
                        <img src="img/hp.svg" alt="hp" class="hp__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="acer__btn btn">
                        <img src="img/acer.svg" alt="acer" class="acer__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide">
                    <button class="sony__btn btn">
                        <img src="img/sony.svg" alt="sony" class="sony__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide hidden__tablet-slide">
                    <button class="lenovo__btn btn">
                        <img src="img/lenovo.svg" alt="lenovo" class="lenovo__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide hidden__tablet-slide">
                    <button class="samsung__btn btn">
                        <img src="img/samsung.svg" alt="samsung" class="samsung__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
                <div class="swiper-slide hidden__tablet-slide">
                    <button class="apple__btn btn">
                        <img src="img/apple.svg" alt="apple" class="apple__img">
                        <img src="img/go.svg" alt="arrow" class="arrow">
                    </button>
                </div>
            </div>
            <div class="swiper-pagination swipe__pagination"></div>
        </div>
        <button class="show-hide show__more">
            <img src="img/icondown.svg" alt="arrows" class="read__arrows">
                 Показать всё
         </button>
         <button class="show-hide hide__all">
            <img src="img/icon.svg" alt="arrows" class="read__arrows">
                 Скрыть
         </button>
    </main>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
