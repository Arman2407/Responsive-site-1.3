<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <aside class="sidebar">
        <nav class="sidebar__top-menu">
            <ul class="select-list">
                <li class="select-cross">
                    <button class="corss-btn btn"><img src="img/burger.svg" alt="cross" class="cross-img">
                    </button>
                </li>
                <li class="select-logo">
                    <button class="logo-btn btn"><img src="img/Group.svg" alt="logo" class="logo-img">
                    </button> 
                </li>
            </ul>
            <div class="select-search">
                <button class="search-btn btn"><img src="img/search.svg" alt="search" class="search-img">
                </button>
            </div>
        </nav>
        <section class="sidebar__services">
            <ul class="sidebar-services__select">
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Ремонт техники</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Услуги и сервисы</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Корпоративным клиентам</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Продавцам техники</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Партнерам</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Производителям</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Наши сервисные центры</span>
                    </button>
                </li>
                <li class="service__select"><button class="service-btn btn">
                        <span class="service-text">Контакты</span>
                    </button>
                </li>
            </ul>
        </section>

        <section class="sidebar__bottom">
            <nav class="sidebar-bottom__contacts">
                <ul class="sidebar-bottom__select">
                    <li class="sidebar-bottom__contacts">
                        <button class="phone-btn btn">
                            <img src="img/chat copy.svg" alt="phone" class="phone-img">
                        </button>
                    </li>
                    <li class="sidebar-bottom__contacts">
                        <button class="chat-btn btn">
                            <img src="img/chat.svg" alt="chat" class="chat-img">
                        </button>
                    </li>
                    <li class="sidebar-bottom__contacts">
                        <button class="profile-btn btn">
                            <img src="img/profile.svg" alt="profile" class="profile-img">
                        </button>
                    </li>
                </ul>
            </nav>
            <p class="sidebar__mail-text">mail@cps.com</p>
            <p class="sidebar__phone-text">8 800 890 8900</p>
            <div class="sidebar__lang">
                <button class="lang__btn btn">
                    <span class="lang__text">
                        RU
                    </span>
                </button>
                <button class="lang__btn btn">
                    <span class="lang__text">
                        EN
                    </span>
                </button>
                <button class="lang__btn btn">
                    <span class="lang__text">
                        CH
                    </span>
                </button>
            </div>
        </section>
    </aside>
</body>
</html>
